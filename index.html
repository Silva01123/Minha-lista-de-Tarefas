<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
      <button type="submit">Adicionar</button>
    </form>

    <!-- NOVO: Filtros -->
    <div id="filters">
      <button data-filter="all" class="filter-btn active">Todas</button>
      <button data-filter="completed" class="filter-btn">ConcluÃ­das</button>
      <button data-filter="pending" class="filter-btn">Pendentes</button>
    </div>

    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
